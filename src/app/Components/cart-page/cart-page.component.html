 <div class="cart-page">
  <h1>Cart Page</h1>
  <div class="row">
    <div class="col-sm-8 details">
      <ul *ngFor="let cart of cartData">
        <li>
          <img
            src={{cart.image}}
            alt=""
          />
        </li>
        <li><span>Product : {{cart.name}}</span></li>
        <li><span>Price : {{cart.price}}</span></li>
        <li><span>Quantity : {{cart.quantity}}</span></li>
        <li>
            <button
      (click)="removeToCart(cart.id)"
      class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br  font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" (click)="removeToCart(cart.id)"
    >
            Remove To Cart</button></li>
      </ul>
    </div>
    <div class="col-sm-4 summary">
      <h3>Summary</h3>
      <ul>
        <li>
          <span>Amount:</span><span>{{ priceSummary.price }}</span>
        </li>
        <li>
          <span>Tax:</span><span>{{ priceSummary.tax }}</span>
        </li>
        <li>
          <span>Delivery:</span><span>{{ priceSummary.delivery }}</span>
        </li>
        <li>
          <span>Discount:</span><span>{{ priceSummary.discount }}</span>
        </li>
        <li>
          <span><h4>Total</h4></span>
          <span
            ><h4>{{ priceSummary.total }}</h4></span
          >
        </li>        
        <button      
      class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br  font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" (click)="checkout()">
    
          Checkout
        </button>
      </ul>
    </div>
  </div>
</div>

<nav class="nav" style="text-align: center">
  <h1><a routerLink="/" class="!text-blue-700">E-Commerce</a></h1>
  <div *ngIf="menuType === 'default' || 'user' "   class="nav-search">
    <input
      type="text"
      #searchInput
      (keyup)="searchProduct($event)"
      (blur)="hideSearch()"
      class="ps-5"
      placeholder="Search Products"
    />
    <button
      type="button"
      class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br  font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" (click)="submitSearch(searchInput.value)"
    >
      Search
    </button>

    <ul class="suggested-result" *ngIf="searchResult">
      <li *ngFor="let item of searchResult">
        <a (mousedown)="redirectToDetails(item.id)">{{ item.name }} </a>
      </li>
    </ul>
  </div>
  <!-- {{cartItems | json}} -->
  <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
      <li>
        <a
          routerLink="/seller-auth"
          class="block py-2 text-2xl font-medium px-3 text-blue-700 rounded-sm !no-underline md:hover:text-red-700 md:p-0"
          >Seller</a
        >
      </li>
      <li>
        <a
          routerLink="/home"
          class="block py-2 px-3 text-2xl font-medium text-blue-700 rounded-sm !no-underline md:hover:text-red-700 md:p-0"
          aria-current="page"
          >Home</a
        >
      </li>

      <li>
        <a
          routerLink="/user-auth"
          class="block py-2 px-3 text-2xl font-medium text-blue-700 rounded-sm !no-underline md:hover:text-red-700 md:p-0"
          >Login/SignUp</a
        >
      </li>
      <li>
        <a
          href="#"
          class="block py-2 px-3 text-2xl font-medium text-blue-700 rounded-sm !no-underline md:hover:text-red-700 md:p-0"
          >Cart(0)</a
        >
      </li>
    </ul>
    <ul *ngSwitchCase="'user'">
 <li>
        <a
          routerLink="/seller-auth"
          class="block py-2 text-2xl font-medium px-3 text-blue-700 rounded-sm !no-underline md:hover:text-red-700 md:p-0"
          >Seller</a
        >
      </li>
      <li>
        <a
          routerLink="/home"
          class="block py-2 px-3 text-2xl font-medium text-blue-700 rounded-sm !no-underline md:hover:text-red-700 md:p-0"
          aria-current="page"
          >Home</a
        >
      </li>

      <li>
        <a
          routerLink="/user-auth"
          class="block py-2 px-3 text-2xl font-medium text-blue-700 rounded-sm !no-underline md:hover:text-red-700 md:p-0"
          >{{userName | titlecase}}</a
        >
      </li>
      <li>
        <a
          (click)="userLogOut()"
          class="block py-2 px-3 cursor-pointer text-2xl font-medium text-blue-700 rounded-sm !no-underline md:hover:text-red-700 md:p-0"
          >LogOut</a
        >
      </li>

      <li>
        <a
          href="#"
          class="block py-2 px-3 text-2xl font-medium text-blue-700 rounded-sm !no-underline md:hover:text-red-700 md:p-0"
          >Cart(0)</a
        >
      </li>

<ngb-carousel *ngIf="populerProducts" >
  <ng-template *ngFor="let item of populerProducts" ngbSlide>
    <div class="picsum-img-wrapper">
      <a routerLink="/details/{{ item.id }}">
        <img
          [src]="item.image"
          alt="Random first slide"
          class="product-header-image"
      /></a>
    </div>
    <div class="carousel-caption">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>

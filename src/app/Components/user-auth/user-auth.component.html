<section class="bg-gray-50 dark:bg-gray-900 myim">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-[1140px]"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8" *ngIf="!isLogin">
        <h1
          class="text-xl font-bold text-center text-gray-900 md:text-2xl dark:text-white"
        >
          Create User Login
        </h1>
        <form class="space-y-4 md:space-y-6" #signUp="ngForm" (ngSubmit)="SignUp(signUp.value)">
          <div>
            <input
              type="name"
              name="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
              placeholder="Enter Name"
              ngModel
            />
          </div>
          <div>
            <input
              type="password"
              name="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
              placeholder="Enter password"
              required
              ngModel
            />
          </div>
          <div>
            <input
              type="email"
              name="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
              placeholder="Enter email"
              required
              ngModel
            />
          </div>

          <button
            type="submit"
            class="w-full text-white bg-blue-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer"
          >
            Create an account
          </button>
          <div class="text-center mt-3"><span>Already Have account? <a class="cursor-pointer text-blue-700" (click)="openLogin()">Click to Login</a></span></div>
        </form>
      </div>

      <div class="p-6 space-y-4 md:space-y-6 sm:p-8 mt-2" *ngIf="isLogin">
        <h1
          class="text-xl font-bold text-center text-gray-900 md:text-2xl dark:text-white"
        >
         User Login Page
        </h1>
        <div class="text-red-600 text-center">{{authError}}</div>
        <form class="space-y-4 md:space-y-6" #Loginform="ngForm" (ngSubmit)="Login(Loginform.value)">
            <div>
            <input
              type="email"
              name="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
              placeholder="Enter email"
              required
              ngModel
            />
          </div>

          <div>
            <input
              type="password"
              name="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
              placeholder="Enter password"
              required
              ngModel
            />
          </div>
          
          <button
            type="submit"
            class="w-full text-white bg-blue-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer"
            
          >
            Login
          </button>
         <div class="text-center mt-3"> <span>Don't Have account? <a class="cursor-pointer text-blue-700" (click)="openSignUp()">Click to SignUp</a></span></div>
        </form>
      </div>
    </div>
  </div>
</section>
